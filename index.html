<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body>
<center>
    <h1>Collage Web App</h1>
    <hr>
    <h4>Click on start.
    <br>
    As soon as the popup appears, please click Allow.
    <br>
    Say to the mic "Take my selfie". A picture from the camera will be taken. Click on save.
    <br>
    Do it for the next 2 pictures.
    <br>
    <br>
    <br>
    <textarea id="textbox" class="form-control" readonly="true" placeholder="Speak here..."></textarea>
    <div id="camera"></div>
    <button class="btn btn-primary" onclick="start()">Start</button>
</center>
</body>

</html>
